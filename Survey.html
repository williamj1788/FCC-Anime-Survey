<!DOCTYPE html>
<html>
	<head>
		<title>anime survey</title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
		<link href="https://fonts.googleapis.com/css?family=Chela+One" rel="stylesheet">
		<link rel="stylesheet" href="SurveyStyle.css">
		<!-- <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js" defer></script> -->
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous" defer></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous" defer></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous" defer></script>
	</head>
	<body>
		<h1 id="title">Anime Survey</h1>
		<div id="container" class="container-fluid">
			<div class="row mx-0 text-center">
				<p id="description" class="mx-auto font-weight-bold"> What is your opinion on current anime?</p>
			</div>
			<form id="survey-form" class="row mx-0">
				<div class="col">
					<div class="row mx-0 mb-2 align-items-center">
						<div class="col">
							<label id="name-label" for="name" class="float-right text-right">Name: </label>
						</div>
						<div class="col">
							<input id="name" class="input-field" placeholder="Enter name" type="text" name="name" required>
						</div>
					</div>
					<div class="row mx-0 mb-2 align-items-center">
						<div class="col">
							<label id="email-label" for="name" class="float-right text-right">Email: </label>
						</div>
						<div class="col">
							<input id="email" class="input-field" placeholder="Enter email" type="email" name="email" required>
						</div>
					</div>
					<div class="row mx-0 mb-2 align-items-center">
						<div class="col">
							<label id="number-label" for="totalAnime" class="float-right text-right">How many animes have you watched? </label>
						</div>
						<div class="col">
							<input id="number" class="input-field" 
							placeholder="# of Animes" type="number" name="totalAnime" min="0" max="25">
						</div>
					</div>
					<div class="row mx-0 mb-2 align-items-center">
						<div class="col">
							<label id="favorite-label" for="favAnime" class="float-right text-right">What is your favorite anime?</label>
						</div>
						<div class="col">
							<select id="dropdown" name="favAnime">
								<option value="none" selected>Select one</option>
								<option value="punch">One Punch Man</option>
								<option value="tokyo">Tokyo Goul</option>
								<option value="hero">My Hero Academia</option>
								<option value="naurto">Naurto</option>
							</select>
						</div>
					</div>
					<div class="row mx-0 mb-2 align-items-center">
						<div class="col">
							<label id="active" for="StillActive" class="float-right text-right">Do you still watch anime?</label>
						</div>
						<div class="col">
							<input type="radio" name="isActive" value="yes"> Yes <br>
							<input type="radio" name="isActive" value="no"> No <br>
							<input type="radio" name="isActive" value="sometimes"> Sometimes <br>
						</div>
					</div>
					<div class="row mx-0 mb-2 align-items-center">
						<div class="col">
							<label id="watched-label" for="watched" class="float-right text-right">How many animes have you watched? </label>
						</div>
						<div class="col">
							<input type="checkbox" name="watched" value="punch"> One Punch Man <br>
							<input type="checkbox" name="watched" value="tokyo"> Tokyo Goul <br>
							<input type="checkbox" name="watched" value="hero"> My Hero Academia <br>
							<input type="checkbox" name="watched" value="naurto"> Naurto <br>
						</div>
					</div>
					<div class="row mx-0 mb-2 align-items-center">
						<div class="col">
							<label id="comment-label" for="comment" class="float-right text-right">What are your thoughts on this survey? </label>
						</div>
						<div class="col">
							<textarea id="email" class="input-field" placeholder="Thought?" type="email" name="comment" required></textarea>
						</div>
					</div>
					<div id="submit-field" class="row mx-0 mb-2">
						<button id="submit" type="submit" class="col btn btn-primary">Submit</button>
					</div>
				</div>
			</form>
		</div>
	</body>
</html>
